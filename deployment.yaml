apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: test-deployment
  namespace: default
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - image: gcr.io/ls-dev-220517/ls-test-repo:latest
        name: test-app
        imagePullPolicy: Always
        command: ['npm', 'start']
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          timeoutSeconds: 2
          periodSeconds: 600
        ports:
        - containerPort: 8080